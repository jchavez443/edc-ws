name: Validate/Test SDK

on:
  pull_request:
    branches:
      - 'main'

jobs:
  build-and-test:
    name: Validate/Test SDK
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: NPM Install
      run: npm install
    - name: Check SDK
      run: |
           npm run build
           npm run test --if-present